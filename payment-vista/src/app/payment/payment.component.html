<div class="card text-center">
    <div class="card-header">
        Payments
    </div>
    <div class="card-body">
        <h5 class="card-title">Tabla de Payments</h5>


        <form>
            <div class="form-group row">
                <label for="amount" class="col-form-label col-sm-2">amount</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="creditRequest.amount" name="amount">
                </div>
            </div>

            <div class="form-group row">
                <label for="terms" class="col-form-label col-sm-2">terms</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="creditRequest.terms" name="terms">
                </div>
            </div>

            <div class="form-group row">
                <label for="rate" class="col-form-label col-sm-2">rate</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="creditRequest.rate" name="rate">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='calcular()'>Generar</button>


                </div>
            </div>
        </form>




        <table class="table">
            <thead>
                <th>paymentNumber</th>
                <th>paymentAmount</th>
                <th>pendingAmountA</th>
                <th>paymentDate</th>

            </thead>
            <tbody>
                <tr *ngFor="let pay of listPayment">
                    <td>{{pay.paymentNumber}}</td>
                    <td>{{pay.paymentAmount}}</td>
                    <td>{{pay.pendingAmountA}}</td>
                    <td>{{pay.paymentDate}}</td>
                </tr>
            </tbody>


        </table>



    </div>
    <div class="card-footer text-muted">
        clacula intereses
    </div>
</div>
